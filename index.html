<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualCard</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="boxParent">
        
            <div class="cards" >
                
                <div class="cardFront">
                    <div>
                    <input type="text" maxlength="25" size="25" placeholder="0000 0000 0000 0000" class="frontHolder" readonly="readonly">
                    <input type="text" maxlength="4" size="4" placeholder="00/00" class="monthHolder" readonly="readonly">
                    <input type="text" maxlength="25" size="20" placeholder="JANE APPLESEED" class="nameHolder" readonly="readonly">
                    <img src="./images/bg-card-front.png">
                    </div>
                </div>

                <div class="cardBack">
                    <div>
                        <input type="text" maxlength="4" size="4" placeholder="000" class="cvc" readonly="readonly">
                        <img src="./images/bg-card-back.png">
                    </div>
                </div>
            </div>
        
        <main class="boxes">
            <div>
                <div class="firstBox">
                    <img class="siteImage" src="./images/bg-main-desktop.png">
                </div>
            </div>
            <div class="secondBox"> 
                <div>
                    <p> CARDHOLDER NAME </p>
                    <input type="text" maxlength="25" size="50" placeholder="e.g. Jane Appleseed">
                    <p> CARD NUMBER </p>
                    <input type="text" maxlength="25" size="50" placeholder="e.g. 1234 5678 0123 0000">
                    
                    <div style="margin-top: 20px;">
                    <span>EXP. DATE [MM/YY]</span> <span style="margin-left:100px"> CVC </span>
                    <p> 
                        
                        <input type="text" maxlength="2" size="4" style="text-align: center;" width="100%" placeholder="MM"> 
                        <input type="text" maxlength="2" size="4" style="text-align: center;" placeholder="YY"> 
                        <input type="text" maxlength="3" size="20" style="margin-left:40px; text-align: left;"  placeholder="e.g. 123" class="cvvInput">
                    </p>
                    </div>
                    <button style="width: 100%;"> Confirm</button>
                </div>
            </div>
        </main>
    </main>
    <script src="./index.js"> </script>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Akinola Habib</a>.
      </div>
</body>
</html>
